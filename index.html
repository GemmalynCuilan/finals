<!DOCTYPE html>
<html>
<body>
	<title>Student ID Registration System</title>
	<h2>Student ID Registration System</h2>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >

	<form action= "method" = "GET">
		Last Name: <input type="text" name="lastname"> <br>
		<br>
		First Name: <input type="text" name="firstname"> <br>
		<br>
		Middle Name:<input type="text" name="middlename"> <br>
		<br>
		Birth Date: <input type="date" name="birthdate"> <br>
		<br>
		Address: <input type="text" name="address"> <br>
		<br>
		ID Number: <input type="text" name="idnumber" maxlength="11">

		<br>
		<br>
		  Department:<select name="department[]">
			<option value="-1"></option>
        	<option>College of Criminal Justice Education</option>
        	<option>College of Information Technology and Computer Science</option>
			<option>College of Teacher Education
</option>
			<option>College of Accountancy</option>
			<option>College of Arts and Sciences</option>
			<option>College of Business Administration</option>
			<option>College of Engineering and Architecture</option>
			<option>College of Hospitality and Tourism Management</option>
			<option>College of Nursing</option>
			<option>College of Law</option>

		</select>
	<br>
	<br>
			Courses Applied For:<select name="Course[]">
	    	<option value="-1"></option>
	    	<option>ACT</option>
	    	<option>BSDA</option>
	    	<option>BSCS</option>
	    	<option>BSIT</option>

	    </select>
		<br>
	    <br>
	    <input type="submit" value="Submit">
		</form>
	</body>
</html>
